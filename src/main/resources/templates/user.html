<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2>User Page</h2>
<p th:text="'Id: ' + ${user.id}"></p>
<p th:text="'User Name: ' + ${user.firstName}"></p>
<p th:text="'User LastName: ' + ${user.lastName}"></p>
<p th:text="'Email: ' + ${user.email}"></p>
<br/>
<a href="/logout">Log out</a>
</body>
</html>
